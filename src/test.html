    var file_md5 = '';		// 用于MD5校验文件
    var block_info = [];	// 用于跳过已有上传分片

    var uploader = WebUploader.create({
        dnd:document,
        server: 'php/handle/file.php',
        pick: {
            id: '#picker',
            multiple: true
        },
        chunked: true,		// 分片
        threads: 1,			// 并发数
        fileNumLimit: 100,
        accept: {
            extensions: 'txt,doc,docx,xls,xlsx,pdf,ppt,pptx,html,css,js,php,mp3,mp4,avi,rmvb,jpg,jpeg,png,gif,sql,psd,rar,zip,chm,xml'
        },
        formData: {
            act: 'upload',
            fid: $('input[type=hidden]').eq(0).val(),
            method: $('input[type=hidden]').eq(1).val()
        },
        disableGlobalDnd:false
    });

    // 上传提交
    $("#ctlBtn").click(function () {
        uploader.upload();
    });

    // 当有文件被添加进队列的时候-md5序列化
    uploader.on('fileQueued', function (file) {
        // 文件上传验证
        $.post('php/handle/file.php', {
            act: 'checkFile',
            fid: 26,
            method: 'user',
            name: file.name
        }, function (data) {
            var res = $.parseJSON(data);
            var msg = null;

            if (res.status != 0) {
                if (res.status == 1) {
                    msg = '用户权限不足';
                } else if (res.status == 2) {
                    msg = '文件已在私有目录中';
                } else if (res.status == 3) {
                    msg = '文件已在课业目录中';
                } else if (res.status == 4) {
                    msg = '文件已在公共目录中';
                } else if (res.status == 5) {
                    msg = '文件已在回收站中';
                }
                console.log(msg);
                uploader.removeFile(file);
            } else {
                uploader.md5File(file)

                    .then(function (fileMd5) {
                        
                        file.wholeMd5 = fileMd5;
                        file_md5 = fileMd5;

                        // 检查是否有已经上传成功的分片文件
                        $.post('php/handle/file.php', { act: 'checkBlock', md5: file_md5 }, function (data) {
                            var res = $.parseJSON(data);

                            // 如果有对应的分片，推入数组
                            if (res.block_info) {
                                for (var i in res.block_info) {
                                    block_info.push(res.block_info[i]);
                                }
                            }
                        });
                        $('#div').html($('#div').html() + '<br>' + file.name);
                    });
            }
        });
    });

    // 发送前检查分块,并附加MD5数据
    uploader.on('uploadBeforeSend', function (block, data) {
        var file = block.file;
        var deferred = WebUploader.Deferred();

        data.md5value = file.wholeMd5;
        data.status = file.status;

        if ($.inArray(block.chunk.toString(), block_info) >= 0) {
            deferred.reject();
            deferred.resolve();
            return deferred.promise();
        }
    });

    // 文件上传过程中创建进度条实时显示。
    uploader.on('uploadProgress', function (file, percentage) {
        console.log(percentage);
    });

    // 上传出错处理
    uploader.on('uploadError', function (file) {
        uploader.retry();
    });

    // 上传完成后触发
    uploader.on('uploadSuccess', function (file, response) {
        var msg = null;
        console.log(response);
        // 整理分片
        $.post('php/handle/file.php', {
            act: 'merge',
            md5: file.wholeMd5,

            fid: 26,
            method: 'user',

        }, function (data) {
            console.log(data);
            var res = $.parseJSON(data);
            if (res.code == 0) {

                    }
                    console.log(msg);
                })
            }
        });
    });
